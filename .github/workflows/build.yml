name: Build

on:
  workflow_dispatch:

jobs:
  create-runner:
    name: Create Hetzner Cloud runner
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.create-hcloud-runner.outputs.label }}
      server_id: ${{ steps.create-hcloud-runner.outputs.server_id }}
    steps:
      - name: Create runner
        id: create-hcloud-runner
        uses: Cyclenerd/hcloud-github-runner@v1
        with:
          mode: create
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          server_type: cx53
          location: nbg1 # Nuremberg, Germany
          image: ubuntu-22.04
  build:
    needs: create-runner
    runs-on: ${{ needs.create-runner.outputs.label }}
    steps:
      - uses: actions/checkout@v5

      - name: Set ENV
        run: |
          chmod +x *.sh
          echo "VERSION=$(date '+%Y.%m.%d')" >> $GITHUB_ENV

      - name: Build
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          ./build.sh

      - name: Set
        run: |
          echo "KERNEL=$(find android/lineage/out/target/product/basic_x86_64_pc/kernel)" >> $GITHUB_ENV
          echo "SYSTEM=$(find android/lineage/out/target/product/basic_x86_64_pc/system.img)" >> $GITHUB_ENV
          echo "VENDOR=$(find android/lineage/out/target/product/basic_x86_64_pc/vendor.img)" >> $GITHUB_ENV
          echo "RAMDISK=$(find android/lineage/out/target/product/basic_x86_64_pc/ramdisk.img)" >> $GITHUB_ENV
          echo "RECOVERY=$(find android/lineage/out/target/product/basic_x86_64_pc/ramdisk-recovery.img)" >> $GITHUB_ENV

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: v${{ env.VERSION }}
          tag_name: v${{ env.VERSION }}
          files: |
            ${{ env.KERNEL }}
            ${{ env.SYSTEM }}
            ${{ env.RAMDISK }}
            ${{ env.RECOVERY }}
            ${{ env.VENDOR }}
  delete-runner:
    name: Delete Hetzner Cloud runner
    needs:
      - create-runner # required to get output from the create-runner job
      - build # required to wait when the main job is done
    runs-on: ubuntu-latest
    if: ${{ always() }} # required to stop the runner even if the error happened in the previous jobs
    steps:
      - name: Delete runner
        uses: Cyclenerd/hcloud-github-runner@v1
        with:
          mode: delete
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          name: ${{ needs.create-runner.outputs.label }}
          server_id: ${{ needs.create-runner.outputs.server_id }}
